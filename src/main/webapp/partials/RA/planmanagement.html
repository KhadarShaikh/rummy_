
	 <div  class="container m-t-50">
	 <h3 style="color: #000;margin-left:16px;">List of Plans </h3>
	                 <div class="input-group">
            			<input type="text" ng-model="plansearch" class="form-control" size="50" style="margin-top: 23px;" placeholder="Search Here" required>
   					</div>
   					
  					<button type="button" class="btn btn-primary butn pull-right" ui-sref="RA.Planadd" style="margin-top: -45px; margin-right: 10px;"> Add Plan</button>
  	
                <div class="table-responsive m-t-30">
                	<table  class="table text-center">
						    <thead>
						        <th>S.No</th>
						        <th> <a href="" ng-click="orderByField='rate'; reverseSort = !reverseSort">
						        Rate <span ng-show="orderByField == 'rate'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th><a href="" ng-click="orderByField='period'; reverseSort = !reverseSort">
						        Validity<span ng-show="orderByField == 'period'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th><a href="" ng-click="orderByField='vacancy'; reverseSort = !reverseSort">
						        Vacancy<span ng-show="orderByField == 'vacancy'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>						        				       
								<th><a href="" ng-click="orderByField='cv'; reverseSort = !reverseSort">
								CV<span ng-show="orderByField == 'cv'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
								</th>
								<th><a href="" ng-click="orderByField='email'; reverseSort = !reverseSort">
								Email<span ng-show="orderByField == 'email'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
								</th>
								<th><a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">
								Status
								<span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
								</th>
								<th>Edit</th>
						    </thead>
						    <tbody>
						        <tr ng-repeat="plan in UserDetails|orderBy:orderByField:reverseSort | filter:plansearch">
						            <td>{{pageSizeSelected*(pageIndex-1)+$index+1}}</td> 
						            <td>{{plan.rate}}</td>
						            <td>{{plan.period}}</td>
						            <td>{{plan.vacancy}}</td>
						            <td>{{plan.cv}}</td>
						            <td>{{plan.email}}</td>
						            <td><button class="btn btn-primary"  ng-click="statusplan(plan)">{{plan.status}}</button></td> 
						            
						           <td><button class="btn btn-primary"  ui-sref="RA.updateplan({planId: plan._id})"><i class="fa fa-pencil"></i>&nbsp;</button></td>
						        </tr>
						    </tbody>
					</table>
                </div>
                
                <div class="row m-b-20">
  				<div class="pull-right">  
    
                <ul uib-pagination total-items="totalCount" max-size="maxSize" items-per-page="pageSizeSelected" boundary-links="true" rotate="false" num-pages="numPages" direction-links="true" ng-model="pageIndex" ng-change="pageChanged()" style="margin-right: 12px;"></ul>
                </div> 
  	
  				</div> 

</div>
