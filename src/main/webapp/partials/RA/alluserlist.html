<style>
.table-responsive {
    min-height: .01%;
    overflow-x: hidden;
}
</style>
 <div class="container m-t-75"> 
	<div class="table-responsive m-t-50">
	  
			<input type="text" ng-model="search" class="form-control"
				size="50" style="width: 25%;" placeholder="Search Here" required>
				
				<button type="button" class="btn btn-primary pull-right"
					ui-sref="RA.alluserAdd" style=" margin-top: -38px;
    margin-right: 17px;">Add</button>
		<div class="m-t-30">
			<table class="table text-center">
				<thead>
					<th>
					S.No
					</th>
					<th>
					  <a href="" ng-click="orderByField='firstname'; reverseSort = !reverseSort">
					First Name
					<span ng-show="orderByField == 'firstname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</th>
					<th>
					  <a href="" ng-click="orderByField='lastname'; reverseSort = !reverseSort">
					Last Name
					<span ng-show="orderByField == 'lastname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</th>
					<th>
					  <a href="" ng-click="orderByField='mobile'; reverseSort = !reverseSort">
					Mobile
					
					<span ng-show="orderByField == 'username'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</th>
					<th>
					 <a href="" ng-click="orderByField='username'; reverseSort = !reverseSort">
					Email</th>
					<th>
					 <a href="" ng-click="orderByField='status'; reverseSort = !reverseSort">
					Status
					<span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
					</th>
					<!-- <th>Edit</th> -->
				</thead>
				<tbody>
					<tr ng-repeat="user in userList|orderBy:orderByField:reverseSort| filter:search">
						<td>{{pageSizeSelected*(pageIndex-1)+$index+1}}</td>
						<td>{{ user.firstname}}</td>
						<td>{{ user.lastname}}</td>
						<td>{{ user.mobile}}</td>
						<td>{{ user.username}}</td>
						<td><button class="btn btn-primary"
								ng-click="statusUsers(user)">{{ user.status }}</button></td>
						<!-- <td><a type="button" class="btn btn-primary" ui-sref="RA.alluserupdate({alluserId:user._id})"><i class="fa fa-pencil" aria-hidden="true"></i></a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row m-b-20">
			<div class="pull-right">

				<ul uib-pagination total-items="totalCount" max-size="maxSize" style="margin-right: 54px;;"
					items-per-page="pageSizeSelected" boundary-links="true"
					rotate="false" num-pages="numPages" direction-links="true"
					ng-model="pageIndex" ng-change="pageChanged()"></ul>
			</div>

			
		</div>
	</div>
 </div>
