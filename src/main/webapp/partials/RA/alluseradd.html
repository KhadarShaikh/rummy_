<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<h3>All Users</h3>
			<form name="user" class="frmbgclr" ng-submit="userall()" style="margin-top: 40px;">
				<div class="form-group">
					<label class="control-label" for="fname">First Name</label><span class="red">*</span>:
                    <input type="text" class="form-control" name="firstname" ng-model="alluser.firstname" ng-pattern="/^[a-zA-Z]{1,20}$/" placeholder="Enter Your First Name" required> 
                 	<span class="help-block" ng-show="user.firstname.$invalid && user.firstname.$touched ||user.firstname.$invalid && user.firstname.$dirty"> 
					<span ng-show="user.firstname.$error.required">First Name is required </span>
					</span> <span ng-show="user.firstname.$error.pattern" class="help-block">Alphabets Only.</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="lname">Last Name</label><span class="red">*</span>:
                    <input type="text" class="form-control" name="lastname" ng-model="alluser.lastname" ng-pattern="/^[a-zA-Z]{1,20}$/" placeholder="Enter Your Last Name" required> 
                    <span class="help-block" ng-show="user.lastname.$invalid && user.lastname.$touched ||user.lastname.$invalid && user.lastname.$dirty"> 
					<span ng-show="user.lastname.$error.required">Last Name is required </span>
					</span> <span ng-show="user.lastname.$error.pattern" class="help-block">Alphabets Only.</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="mobile">Mobile No</label><span class="red">*</span>:
					<input type="text" class="form-control" name="mobile" ng-model="alluser.mobile" placeholder="Enter your Mobile No" ng-pattern="/^[6-9][0-9]{9}$/" maxlength="10" required>
					<span class="help-block" ng-show="user.mobile.$invalid &&user.mobile.$touched ||user.mobile.$invalid && user.mobile.$dirty"> 
					<span ng-show="user.mobile.$error.required">Mobile Number is required </span>
					</span> <span ng-show="user.mobile.$error.pattern" class="help-block">Enter Valid Phone Number..!</span>
				
				</div>
				<div class="form-group">
					<label class="control-label" for="email">E-mail</label><span class="red">*</span>:
					<input type="email" class="form-control" name="email" ng-model="alluser.username" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" placeholder="Enter your Mail ID" required>
							<span class="help-block" ng-show="user.email.$invalid && user.email.$touched ||user.email.$invalid && user.email.$dirty"> 
							<span ng-show="user.email.$error.required">Email is required </span>
							</span> <span ng-show="user.email.$error.pattern" class="help-block">Enter valid email</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label><span class="red">*</span>:
					<input type="password" class="form-control" name="password" ng-model="alluser.password" palceholder="Enter your Password" required>
					<span class="help-block" ng-show="user.password.$dirty && user.password.$error.required">Required.!</span>
				</div>
                <div class="form-group">
                	<b>Role Name</b><span class="red">*</span>:
                	<label ng-repeat="role in alluser1">
                		<input type="radio" name="rolename" data-checklist-model="alluser.roleMapper" data-checklist-value="role" > {{role.roleName}} &nbsp;
						<span class="help-block" ng-show="user.rolename.$dirty && user.rolename.$invalid">Required.!</span>
                	</label>
                </div>
                <b class="text-center"><span class="red">* fields are mandatory</span></b>
                <div class="form-group pull-right">
                          <button type="submit" class="btn btn-primary" ui-sref="RA.alluserlist" >Back</button>
                          <button type="submit" class="btn btn-primary" ng-disabled="user.$invalid" >Submit</button>
                          </div> 
			</form>
		</div>
	</div>
</div>
