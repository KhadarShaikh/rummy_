 <div  class="container m-t-75">
                <div class="table-responsive m-t-30">
                <div class="input-group" style="    margin-top: 35px;">
                    <input type="text" ng-model="search" class="form-control" size="50" placeholder="Search Here...." required>
                   <button type="button" class="btn btn-primary pull-right" style="margin-right: -620px;" ui-sref="RA.PrimaryskillsAdd"> Add </button>                 
                    </div>
                	<table  class="table text-center">
						    <thead>
						        <th>S.No</th>
						        <th>Primary Skills</th>        
						        
								<th>Edit</th>
								<!-- <th>Delete</th> -->
						    </thead>
						    <tbody>
						        <tr ng-repeat="user in primary | filter:search">
						            <td>{{pageSizeSelected*(pageIndex-1)+$index+1}}</td>
						            <td>{{ user.primarySkills}}</td>						            
						          
						           <td><a type="button" class="btn btn-primary" ui-sref="RA.PrimaryskillsUpdate({alluser:user._id})"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                                            <!-- <td><a type="button" class="btn btn-primary" ui-sref=""><i class="fa fa-trash" aria-hidden="true"></i></a></td> -->
						        </tr>
						    </tbody>
					</table>
					
					
                </div> 
                                  <div class="pull-right"> 
                                  	  <ul uib-pagination total-items="totalCount" style="margin-right: 15px;" max-size="maxSize" items-per-page="pageSizeSelected" boundary-links="true" rotate="false" num-pages="numPages" direction-links="true" ng-model="pageIndex" ng-change="pageChanged()"></ul>
                                  </div>
                                  
                         
                </div>
