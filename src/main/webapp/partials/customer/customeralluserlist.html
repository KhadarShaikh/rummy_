<style>
 .Applicationloader {
  position: fixed;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  background: rgba(173,216,230, 0.2);
  z-index: 999999;
  /*position: absolute;*/
}

  .Applicationloader img {
    margin-left: 50%;
    margin-top: calc(100vh - 60vh);
  }
  </style>
 <div ng-show="isLoading" class="Applicationloader">
    <img src="images/OjasRALoader.gif" />
  <!--   <span class="fa fa-spinner fa-spin"></span> -->
  </div>
 <div  class="container m-t-50" style="margin-top: 20px">
  <br>
 <br>	
 	<div class="row">
                <form class="form-inline pull-left">
                    <div class="input-group">
                    <input type="text" ng-model="search2" class="form-control " size="50" placeholder="Search Here...." required>
                    <div class="input-group-btn">
                    	 <button type="button" class="btn btn-primary pull-right" ng-click="allusersearch()" style="padding: 8px; margin-left: 10px;">Search</button>
                    </div> 
                    </div>
                </form>
                  <div class="pull-right" style="margin: 5px 40px 0px 0px;">
                       <button type="button" class="btn btn-primary " ui-sref="customer.alluserAdd"> Add User</button>
                   </div>
                </div>
                <div class="table-responsive m-t-30">
                	<table  class="table text-center">
						    <thead>
						        <th>S.No</th>
						        <th>
						        <a href="" ng-click="orderByField='firstname'; reverseSort = !reverseSort">
						        First Name<span ng-show="orderByField == 'firstname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						       <a href="" ng-click="orderByField='lastname'; reverseSort = !reverseSort">
						       Last Name<span ng-show="orderByField == 'lastname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						       <a href="" ng-click="orderByField='mobile'; reverseSort = !reverseSort">
						      Mobile<span ng-show="orderByField == 'mobile'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						           <a href="" ng-click="orderByField='username'; reverseSort = !reverseSort">
						      Email<span ng-show="orderByField == 'username'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
					          </th>
								<th>Edit</th>
						    </thead>
						    <tbody>
						        <tr ng-repeat="user in userList|orderBy:orderByField:reverseSort">
						            <td>{{$index+1}}</td>
						            <td>{{ user.firstname}}</td>
						            <td>{{ user.lastname}}</td>
						            <td>{{ user.mobile}}</td>
						            <td>{{ user.username}}</td>
						           <td><a type="button" class="btn btn-primary" ui-sref="customer.alluserupdate({alluserId:user._id})"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
						        </tr>
						    </tbody>
					</table>
                </div> 
                 <div class="row">
                                  
                                
                                  </div>
                                  
                                  <div class="pull-right">  
             <!--     <ul uib-pagination total-items="totalCount" items-per-page="pageSizeSelected" ng-model="pageIndex" ng-change="pageChanged()" max-size="maxSize"  boundary-links="true" rotate="false" num-pages="numPages" direction-links="true" ></ul>-->
               
               <div class="pull-right">
				<ul uib-pagination total-items="totalCount" max-size="maxSize" style="margin-right: 54px;;"
					items-per-page="pageSizeSelected" boundary-links="true"
					rotate="false" num-pages="numPages" direction-links="true"
					ng-model="pageIndex" ng-change="pageChanged()"></ul>
		    	</div>
               
                </div> 
                </div>
