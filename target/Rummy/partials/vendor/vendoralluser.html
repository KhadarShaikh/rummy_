                <div class="table-responsive m-t-30">
                  <form class="form-inline pull-left">
                    <div class="input-group">
                    <input type="text" ng-model="search1" class="form-control" size="50" placeholder="Search requirement" required>
                   <div class="input-group-btn">
                    	 <button type="button" class="btn btn-primary pull-right" ng-click="allusersearch()" style="padding: 8px; margin-left: 10px;">Search</button>
                    </div> 
                    </div>
                    
                </form>
                 <div class="pull-right">
                      <button type="button" class="btn btn-primary pull-right" ui-sref="vendor.alluserAdd"> Add Users </button>
                 </div>
                	<table  class="table text-center">
						    <thead>
						        <th>S.No</th>
						        <th>
						        <a href="" ng-click="orderByField='firstname'; reverseSort = !reverseSort">
						        First Name<span ng-show="orderByField == 'firstname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						         <a href="" ng-click="orderByField='lastname'; reverseSort = !reverseSort">
						       Last Name<span ng-show="orderByField == 'lastname'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						        <a href="" ng-click="orderByField='mobile'; reverseSort = !reverseSort">
						       Mobile<span ng-show="orderByField == 'mobile'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						        <th>
						         <a href="" ng-click="orderByField='username'; reverseSort = !reverseSort">
						       Email<span ng-show="orderByField == 'username'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span>
						        </th>
						 		<th>Edit</th>
						    </thead>
						    <tbody>
						        <tr ng-repeat="user in userList|orderBy:orderByField:reverseSort">
						            <td>{{$index+1}}</td>
						            <td>{{ user.firstname}}</td>
						            <td>{{ user.lastname}}</td>
						            <td>{{ user.mobile}}</td>
						            <td>{{ user.username}}</td>
						            
						           <td><a type="button" class="btn btn-primary" ui-sref="vendor.alluserupdate({alluserId:user._id})"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
						        </tr>
						    </tbody>
					</table>
                </div>
